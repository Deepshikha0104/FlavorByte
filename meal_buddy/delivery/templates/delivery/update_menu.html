<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Management - Meal Buddy</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #8E7DBE;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background-color: #F7CFD8;
      color: #8E7DBE;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #A6D6D6;
    }

    form {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="url"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-top: 8px;
    }

    button {
      background-color: #F7CFD8;
      color: #8E7DBE;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #A6D6D6;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        padding: 10px;
      }

      td {
        padding-left: 50%;
        position: relative;
        text-align: left;
        border: none;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: #8E7DBE;
      }
    }
  </style>
</head>
<body>

  <h2>Current Menu</h2>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Picture</th>
        <th>Description</th>
        <th>Price</th>
        <th>Is Veg?</th>
      </tr>
    </thead>
    <tbody>
      {% for item in itemList %}
      <tr>
        <td data-label="Item Name">{{ item.name }}</td>
        <td data-label="Picture">
          <img src="{{ item.picture }}" alt="{{ item.name }}">
        </td>
        <td data-label="Description">{{ item.description }}</td>
        <td data-label="Price">â‚¹{{ item.price }}</td>
        <td data-label="Is Veg?">{{ item.vegeterian }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Add Menu Item</h2>

  <form action="{% url 'update_menu' restaurant.id %}" method="post">
    {% csrf_token %}

    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="vegeterian">Vegetarian:</label>
    <input type="checkbox" id="vegeterian" name="vegeterian">

    <label for="picture">Image URL:</label>
    <input type="url" id="picture" name="picture">

    <button type="submit">Add Item</button>
  </form>

</body>
</html>
