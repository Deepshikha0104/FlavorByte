<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Failed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h3 {
      color: #8E7DBE;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      background-color: #F7CFD8;
      color: #8E7DBE;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-link:hover {
      background-color: #A6D6D6;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h3 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Login Failed!</h3>
    <p>It looks like your username or password was incorrect. Please try again.</p>
    <a href="{% url 'login' %}" class="back-link">Go back to login</a>
  </div>
</body>
</html>
