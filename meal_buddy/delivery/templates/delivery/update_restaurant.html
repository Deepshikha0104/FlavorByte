<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Restaurant - Meal Buddy</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #8E7DBE;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    form input[type="text"],
    form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #F7CFD8;
      color: #8E7DBE;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #A6D6D6;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Update Restaurant</h2>

    <form action="{% url 'update_restaurant' restaurant.id %}" method="post">
      {% csrf_token %}

      <label>Restaurant Name</label>
      <input type="text" name="name" value="{{ restaurant.name }}" required>

      <label>Picture URL</label>
      <input type="text" name="picture" value="{{ restaurant.picture }}">

      <label>Cuisine</label>
      <input type="text" name="cuisine" value="{{ restaurant.cuisine }}" required>

      <label>Rating</label>
      <input type="number" name="rating" min="0" max="5" step="0.5" value="{{ restaurant.rating }}" required>

      <button type="submit">Update Restaurant</button>
    </form>
  </div>

</body>
</html>
