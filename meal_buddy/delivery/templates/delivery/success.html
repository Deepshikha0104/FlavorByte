<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Successful!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    h3 {
      color: #8E7DBE;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .action-button {
      display: inline-block;
      background-color: #F7CFD8;
      color: #8E7DBE;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    .action-button:hover {
      background-color: #A6D6D6;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h3 {
        font-size: 22px;
      }

      .action-button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Login Success!</h3>
    <p>You have successfully logged in to FlavorByte. Get ready to explore delicious meals!</p>
    <a href="{% url 'customer_home' %}" class="action-button">Continue to Home</a>
  </div>

</body>
</html>
