<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed! - Meal Buddy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #8E7DBE;
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .address-box {
      background-color: #F7CFD8;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }

    .action-button {
      display: inline-block;
      background-color: #F7CFD8;
      color: #8E7DBE;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    .action-button:hover {
      background-color: #A6D6D6;
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .action-button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank you for your order, {{ username }}!</h1>

    <h2>Delivery Address</h2>
    <p class="address-box">{{ customer.address }}</p>

    <p>Your order will be delivered to this location shortly. Enjoy your meal from FlavorByte!</p>

    {% if cart_items %}
      <a href="{% url 'customer_menu' cart_items.0.menu_item.restaurant.id username=username %}" class="action-button">Back to Menu Selection</a>
    {% else %}
      <a href="{% url 'customer_home' username=username %}" class="action-button">Back to Restaurants</a>
    {% endif %}
  </div>

</body>
</html>
