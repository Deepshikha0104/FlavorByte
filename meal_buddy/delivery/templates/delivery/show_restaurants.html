<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Restaurants - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #8E7DBE;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #F7CFD8;
      color: #8E7DBE;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #A6D6D6;
    }

    a {
      display: inline-block;
      margin: 5px 0;
      background-color: #F7CFD8;
      color: #8E7DBE;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    a:hover {
      background-color: #A6D6D6;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      td:before {
        position: absolute;
        top: 12px;
        left: 10px;
        font-weight: bold;
        color: #8E7DBE;
        content: attr(data-label);
      }

      img {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h2>Restaurant Management</h2>

  <table>
    <thead>
      <tr>
        <th>Restaurant Name</th>
        <th>Picture</th>
        <th>Cuisine</th>
        <th>Rating</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      {% for r in restaurantList %}
      <tr>
        <td data-label="Restaurant Name">{{ r.name }}</td>
        <td data-label="Picture">
          <img src="{{ r.picture }}" alt="{{ r.name }}">
        </td>
        <td data-label="Cuisine">{{ r.cuisine }}</td>
        <td data-label="Rating">{{ r.rating }}</td>
        <td data-label="Operations">
          <a href="{% url 'open_update_restaurant' r.id %}">Update Info</a><br>
          <a href="{% url 'delete_restaurant' r.id %}">Delete</a><br>
          <a href="{% url 'open_update_menu' r.id %}">Update Menu</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
