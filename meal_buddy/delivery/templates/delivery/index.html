<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Meal Buddy!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F4F8D3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h3 {
      color: #8E7DBE;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .button-link {
      display: inline-block;
      background-color: #F7CFD8;
      color: #8E7DBE;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      margin: 10px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    .button-link:hover {
      background-color: #A6D6D6;
      color: white;
      transform: translateY(-2px);
    }

    .button-link.secondary {
      background-color: #A6D6D6;
      color: white;
    }

    .button-link.secondary:hover {
      background-color: #8E7DBE;
      color: #fff;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h3 {
        font-size: 22px;
      }

      .button-link {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Welcome to FlavorByte</h3>

    <a href="{% url 'open_signup' %}" class="button-link">Sign Up</a>
    <a href="{% url 'open_signin' %}" class="button-link secondary">Sign In</a>
  </div>

</body>
</html>
